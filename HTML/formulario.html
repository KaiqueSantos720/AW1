<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" name="cadastro">
        <h1><font>Formulário de Cadastro</font></h1>
        <p>Nome Completo: <input type="text" name="txtNome" size="50" maxlength="30"></p>
        <p>Endereço: <input type="text" name="txtEndereco" size="50" maxlength="50"> Número: <input type="text" name="txtNumero" size="10" maxlength="10"></p>
        <p>Complemento: <input type="text" name="txtComplemento" size="20" maxlength="20"></p>
        <p>Bairro: <input type="text" name="txtBairro" size="20" maxlength="20"></p>
        <p>Estado: <input type="text" name="txtEstado" size="2" maxlength="2"></p>
        <p><input type="reset" value="Limpar" name="btnLimpar"></p>
        <p><input type="submit" name="btnEnviar" value="Enviar"></p>
    </form>
</body>
</html>
