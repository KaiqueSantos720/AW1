<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Nome">Nome</label>
        <input class="Nome" type="text" id="Nome" name="Nome" placeholder="Digite seu nome">
        
        <label for="Prontuario">Nome de usuário</label>
        <input class="Prontuario" type="text" id="Prontuario" name="Prontuario" placeholder="Digite seu nome de usuário">
        
        <label for="Senha">Senha</label>
        <input class="Senha" type="password" id="Senha" name="Senha" placeholder="Digite sua senha">

        <label for="CSenha">Confirme sua Senha</label>
        <input type="password" class="CSenha" id="CSenha" name="CSenha" placeholder="Confirme a senha">
        
        <input id="btn" class="submit" type="submit" value="Cadastrar">
    </form>

    <p class="p" id="p"></p>
    <div class="container">
        <div class="botao">
            <div id="visor">
                <p class="submit" id="incremento">0</p>
            </div>
            <input id="btn-increment" class="submit" type="submit" value="Incrementar">
            <input id="btn-zerar" class="submit" type="submit" value="Zerar">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
