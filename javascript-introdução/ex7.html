<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = prompt("Digite o número: ");
        n1 = parseFloat(n1)

        if(n1 == 1 || n1 == 8 || n1 == 15 || n1 == 22 || n1 == 29)
        {
            alert("O dia da semana é Domingo.");
        }
        if(n1 == 2 || n1 == 9 || n1 == 16 || n1 == 23 || n1 == 30)
        {
            alert("O dia da semana é Segunda.");
        }
        if(n1 == 3 || n1 == 10 || n1 == 17 || n1 == 24 || n1 == 31)
        {
            alert("O dia da semana é Terça.");
        }
        if(n1 == 4 || n1 == 11 || n1 == 18 || n1 == 25 )
        {
            alert("O dia da semana é Quarta.");
        }
        if(n1 == 5 || n1 == 12 || n1 == 19 || n1 == 26)
        {
            alert("O dia da semana é Quinta.");
        }
        if(n1 == 6|| n1 == 13 || n1 == 20 || n1 == 27)
        {
            alert("O dia da semana é Sexta.");
        }
        if(n1 == 7|| n1 == 14 || n1 == 21 || n1 == 28)
        {
            alert("O dia da semana é Sabado.");
        }
        else
        {
            alert("Não é dia da semana");
        }
    </script>
</body>
</html>
