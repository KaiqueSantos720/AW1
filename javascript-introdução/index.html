<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
</head>
<body>
    <script>
        let n1 = prompt("Valor 1: ");
        n1 = parseInt(n1);
        let n2 = prompt("Valor 2: ");
        n2 = parseInt(n2); 
        alert("A subtração entre os números " + n1 + " e " + n2 + " é: " + (n1 - n2));
        alert("A multiplicação entre os números " + n1 + " e " + n2 + " é: " + (n1 * n2));
        alert("O resto da divisão entre os números " + n1 + " e " + n2 + " é: " + (n1 % n2));
        alert(n1 + " elevado a 3 é:  " + (n1 ** 3));
    </script>
</body>
</html>
